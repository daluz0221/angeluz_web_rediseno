{% extends 'base.html' %}


{% block content %}


<main>

    <nav class="navbar navbar-custom navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#custom-collapse"><span
                        class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span
                        class="icon-bar"></span><span class="icon-bar"></span></button><a class="navbar-brand"
                    href="http://localhost:8000/">{{ infoHome.eslogan }}</a>
            </div>
            <div class="collapse navbar-collapse" id="custom-collapse">
                <ul class="nav navbar-nav navbar-right">



                    {% for link in menu_header %}

                    <li class="dropdown">
                        <a href="{{ link.url }}">{{link.title}}</a>
                    </li>
                    {% endfor %}

                </ul>
            </div>
        </div>
    </nav>
    <div class="main">
        <section class="module">
            <div class="container">
                <div class="row">
                    <div class="col-sm-6 col-sm-offset-3">
                        <h1>Correo ya existente</h1>
                        <h3 style="text-align: justify;">El correo que ingresaste ya existe en nuestra base de datos
                        </h3>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12">
                        <p>
                            <a href="{{ main_url }}">
                                <button class="btn btn-success btn-circle btn-block" type="button">
                                    Volver al inicio
                                </button>
                            </a>
                        </p>
                    </div>
                </div>


            </div>
        </section>


</main>
{% endblock content %}
