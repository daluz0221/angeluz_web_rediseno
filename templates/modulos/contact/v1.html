<section class="module" id="contact">
    <div class="container">
      <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
          <h2 class="module-title font-alt">{{ info.title }}</h2>
          <div class="module-subtitle font-serif"></div>
        </div>
      </div>
      <div class="row">
        
        <div class="col-sm-6 col-sm-offset-3">
          
          {% if user.is_authenticated %}
          <form  role="form" method="post" action="{% url 'contact_app:contact' %}">
            {% csrf_token %}
                <div class="form-group">
                  
                  <input class="form-control" type="hidden" id="id_name" name="name" value="{{user.name}}" placeholder="Your Name*" required="required" data-validation-required-message="Please enter your name."/>
                 
                </div>
                <div class="form-group">
                  
                  <input class="form-control" type="hidden" id="id_email" name="email" value="{{user.email}}" placeholder="Your Email*" required="required" data-validation-required-message="Please enter your email address."/>
             
                </div>
                <div class="form-group">
                  <textarea class="form-control" rows="7" id="id_message" name="message" placeholder="Your Message*" required="required" data-validation-required-message="Please enter your message."></textarea>
                  <p class="help-block text-danger"></p>
                </div>
                <div class="text-center">
                  <button class="btn btn-block btn-round btn-d"  type="submit">Enviar</button>
                </div>
              </form>
          {% else %}

          
            <form  role="form" method="post" action="{% url 'contact_app:contact' %}">
              {% csrf_token %}
              <div class="form-group">
                <label class="sr-only" for="name">Name</label>
                <input class="form-control" type="text" id="id_name" name="name" placeholder="Your Name*" required="required" data-validation-required-message="Please enter your name."/>
                <p class="help-block text-danger"></p>
              </div>
              <div class="form-group">
                <label class="sr-only" for="email">Email</label>
                <input class="form-control" type="email" id="id_email" name="email" placeholder="Your Email*" required="required" data-validation-required-message="Please enter your email address."/>
                <p class="help-block text-danger"></p>
              </div>
              <div class="form-group">
                <textarea class="form-control" rows="7" id="id_message" name="message" placeholder="Your Message*" required="required" data-validation-required-message="Please enter your message."></textarea>
                <p class="help-block text-danger"></p>
              </div>
              <div class="text-center">
                <button class="btn btn-block btn-round btn-d"  type="submit">Enviar</button>
              </div>
            </form>
          {% endif %}
          <div class="ajax-response font-alt" id="contactFormResponse"></div>
        </div>
      </div>
    </div>
  </section>
