<section class="module">
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3">
                {% for info in data %}
                    <h2 class="module-title font-alt">{{ info.encabezado }}</h2>
                    <div class="module-subtitle font-serif">{{ info.description }}</div>
                {% endfor %}
            </div>
        </div>
    </div>
</section>
