{% load static %}
<nav class="navbar navbar-custom navbar-fixed-top navbar-transparent" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#custom-collapse"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button><a class="navbar-brand" href="{{ infoHome.mainUrl }}">{{ infoHome.eslogan }}</a>
      </div>
      <div class="collapse navbar-collapse" id="custom-collapse">
        <ul class="nav navbar-nav navbar-right">
          {% for link  in menu_header %}
              {% if user.is_authenticated %}
                {% if "Login" in link.name %}
                  <li class="dropdown">
                    <a href="{% url 'users_app:user-logout' %}">Logout</a>
                  </li>
                {% else %}
                  <li class="dropdown">
                    <a href="{{ link.url }}">{{link.name}}</a>
                  </li>
                {% endif %}
            {% else %}
                <li class="dropdown">
                  <a href="{{ link.url }}">{{link.name}}</a>
                </li> 
            {% endif %}
          {% endfor %}
        </ul>
      </div>
    </div>
  </nav>
